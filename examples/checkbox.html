<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox - SailboatUI</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css" />
  </head>
  <body>
    <div class="container mx-auto py-20">
      <h1 class="text-xl font-bold">Checkbox</h1>
      <hr class="my-5" />
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">Default</h2>
        <div class="space-y-3">
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              id="example1"
              class="h-4 w-4 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 focus:ring-offset-0"
            />
            <label for="example1" class="text-sm font-medium text-gray-700">Default</label>
          </div>
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              id="example2"
              checked
              class="h-4 w-4 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 focus:ring-offset-0"
            />
            <label for="example2" class="text-sm font-medium text-gray-700">Checked</label>
          </div>
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              id="example3"
              indeterminate
              class="h-4 w-4 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 focus:ring-offset-0"
            />
            <label for="example3" class="text-sm font-medium text-gray-700">Indeterminate</label>
          </div>
          <script>
            document.getElementById("example3").indeterminate = true;
          </script>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">Disable</h2>
        <div class="space-y-3">
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              id="example4"
              disabled
              class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-gray-400 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 focus:ring-offset-0"
            />
            <label for="example4" class="text-sm font-medium text-gray-700">Default</label>
          </div>
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              id="example5"
              checked
              disabled
              class="h-4 w-4 rounded border-gray-300 text-gray-400 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 focus:ring-offset-0"
            />
            <label for="example5" class="text-sm font-medium text-gray-700">Checked</label>
          </div>
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              id="example6"
              disabled
              class="h-4 w-4 rounded border-gray-300 text-gray-400 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 focus:ring-offset-0"
            />
            <label for="example6" class="text-sm font-medium text-gray-700">Indeterminate</label>
          </div>
          <script>
            document.getElementById("example6").indeterminate = true;
          </script>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">With help text</h2>
        <div class="space-y-3">
          <div class="flex space-x-2">
            <div class="flex h-5 items-center">
              <input
                type="checkbox"
                id="example7"
                name="checkGroup1"
                class="h-4 w-4 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 focus:ring-offset-0"
              />
            </div>
            <label for="example7" class="text-sm">
              <div class="font-medium text-gray-700">Remember me</div>
              <p class="text-gray-500">Save my login details for next time.</p>
            </label>
          </div>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">With link</h2>
        <div class="space-y-3">
          <div class="flex space-x-2">
            <div class="flex h-5 items-center">
              <input
                type="checkbox"
                id="example8"
                name="checkGroup1"
                class="h-4 w-4 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 focus:ring-offset-0"
              />
            </div>
            <label for="example8" class="flex space-x-2 text-sm">
              <div class="font-medium text-gray-700">
                I agree with the
                <a href="" class="text-blue-600 hover:text-blue-400">terms and conditions</a>.
              </div>
            </label>
          </div>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">List with checkbox on left</h2>
        <div class="max-w-xs">
          <div class="flex items-center space-x-2 rounded p-2 hover:bg-gray-100">
            <input
              type="checkbox"
              id="example9"
              name="checkGroup1"
              class="h-4 w-4 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 focus:ring-offset-0"
            />
            <label for="example9" class="flex w-full space-x-2 text-sm"> HTML </label>
          </div>
          <div class="flex items-center space-x-2 rounded p-2 hover:bg-gray-100">
            <input
              type="checkbox"
              id="example10"
              name="checkGroup1"
              class="h-4 w-4 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 focus:ring-offset-0"
            />
            <label for="example10" class="flex w-full space-x-2 text-sm"> CSS </label>
          </div>
          <div class="flex items-center space-x-2 rounded p-2 hover:bg-gray-100">
            <input
              type="checkbox"
              id="example11"
              name="checkGroup1"
              class="h-4 w-4 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 focus:ring-offset-0"
            />
            <label for="example11" class="flex w-full space-x-2 text-sm"> Javascript </label>
          </div>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">List with checkbox on right</h2>
        <div class="max-w-xs">
          <div class="divide-y divide-gray-200 border-y border-gray-200">
            <div class="flex justify-between space-x-2 py-3">
              <label for="example12" class="text-sm">
                <div class="font-medium text-gray-700">Checkbox01</div>
                <p class="text-gray-500">This is a help message.</p>
              </label>
              <div class="flex h-5 items-center">
                <input
                  type="checkbox"
                  id="example12"
                  name="checkGroup1"
                  class="h-4 w-4 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 focus:ring-offset-0"
                />
              </div>
            </div>
            <div class="flex justify-between space-x-2 py-3">
              <label for="example13" class="text-sm">
                <div class="font-medium text-gray-700">Checkbox02</div>
                <p class="text-gray-500">This is a help message.</p>
              </label>
              <div class="flex h-5 items-center">
                <input
                  type="checkbox"
                  id="example13"
                  name="checkGroup1"
                  class="h-4 w-4 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 focus:ring-offset-0"
                />
              </div>
            </div>
            <div class="flex justify-between space-x-2 py-3">
              <label for="example14" class="text-sm">
                <div class="font-medium text-gray-700">Checkbox03</div>
                <p class="text-gray-500">This is a help message.</p>
              </label>
              <div class="flex h-5 items-center">
                <input
                  type="checkbox"
                  id="example14"
                  name="checkGroup1"
                  class="h-4 w-4 rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 focus:ring-offset-0"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
