<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divider - SailboatUI</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css" />
  </head>
  <body>
    <div class="container mx-auto py-20">
      <h1 class="text-xl font-bold">Divider</h1>
      <hr class="my-5" />
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">Default</h2>
        <hr class="my-8 h-px border-0 bg-slate-200" />
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">With text</h2>
        <div class="relative flex">
          <hr class="my-8 h-px w-full border-0 bg-slate-200" />
          <span
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transform bg-white px-4 text-slate-500"
          >
            More
          </span>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">With left text</h2>
        <div class="relative flex">
          <hr class="my-8 h-px w-full border-0 bg-slate-200" />
          <span class="absolute left-0 top-1/2 -translate-y-1/2 transform bg-white pr-4 text-slate-500"> More </span>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">With Title</h2>
        <div class="relative flex">
          <hr class="my-8 h-px w-full border-0 bg-slate-200" />
          <h2
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transform bg-white px-4 text-lg font-medium text-slate-700"
          >
            Components
          </h2>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">With Left Title</h2>
        <div class="relative flex">
          <hr class="my-8 h-px w-full border-0 bg-slate-200" />
          <h2
            class="absolute left-0 top-1/2 -translate-y-1/2 transform bg-white pr-4 text-lg font-medium text-slate-700"
          >
            Components
          </h2>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">With button</h2>
        <div class="relative flex">
          <hr class="my-8 h-px w-full border-0 bg-slate-200" />
          <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transform bg-white">
            <button
              type="button"
              class="flex items-center rounded-full border border-gray-300 bg-white px-3 py-2 text-center text-sm font-medium text-gray-900 hover:bg-gray-100"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mr-1 h-4 w-4">
                <path
                  fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
              More button
            </button>
          </div>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">Short</h2>
        <hr class="mx-auto my-8 h-1 w-60 border-0 bg-slate-100" />
      </div>
    </div>
  </body>
</html>
