<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File input - SailboatUI</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css" />
  </head>
  <body>
    <div class="container mx-auto py-20">
      <h1 class="text-xl font-bold">File input</h1>
      <hr class="my-5" />
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">Default</h2>
        <div class="max-w-xs">
          <label for="example1" class="mb-1 block text-sm font-medium text-gray-700">Upload file</label>
          <input
            id="example1"
            type="file"
            class="block w-full text-sm file:mr-4 file:rounded-md file:border-0 file:bg-blue-500 file:py-2.5 file:px-4 file:text-sm file:font-semibold file:text-white hover:file:bg-blue-700 focus:outline-none disabled:pointer-events-none disabled:opacity-60"
          />
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">With help text</h2>
        <div class="max-w-xs">
          <label for="example2" class="mb-1 block text-sm font-medium text-gray-700">Upload file</label>
          <input
            id="example2"
            type="file"
            class="block w-full text-sm file:mr-4 file:rounded-md file:border-0 file:bg-blue-500 file:py-2.5 file:px-4 file:text-sm file:font-semibold file:text-white hover:file:bg-blue-700 focus:outline-none disabled:pointer-events-none disabled:opacity-60"
          />
          <p class="tex-sm mt-1 text-gray-500">This is a help message.</p>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">With validation error</h2>
        <div class="max-w-xs">
          <label
            for="example3"
            class="mb-1 block text-sm font-medium text-gray-700 after:ml-0.5 after:text-red-500 after:content-['*']"
            >Upload file</label
          >
          <input
            id="example3"
            type="file"
            class="block w-full text-sm file:mr-4 file:rounded-md file:border-0 file:bg-blue-500 file:py-2.5 file:px-4 file:text-sm file:font-semibold file:text-white hover:file:bg-blue-700 focus:outline-none disabled:pointer-events-none disabled:opacity-60"
          />
          <p class="tex-sm mt-1 text-red-500">This is a error message.</p>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">Disable</h2>
        <div class="max-w-xs">
          <label for="example4" class="mb-1 block text-sm font-medium text-gray-700">Upload file</label>
          <input
            id="example4"
            type="file"
            disabled
            class="block w-full text-sm file:mr-4 file:rounded-md file:border-0 file:bg-blue-500 file:py-2.5 file:px-4 file:text-sm file:font-semibold file:text-white hover:file:bg-blue-700 focus:outline-none disabled:pointer-events-none disabled:opacity-60"
          />
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">Upload box</h2>
        <div class="max-w-xs">
          <label for="example5" class="mb-1 block text-sm font-medium text-gray-700">Upload file</label>
          <label
            class="flex w-full cursor-pointer appearance-none items-center justify-center rounded-md border-2 border-dashed border-gray-200 p-6 transition-all hover:border-blue-300"
          >
            <div class="space-y-1 text-center">
              <div class="mx-auto inline-flex h-10 w-10 items-center justify-center rounded-full bg-gray-100">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6 text-gray-500"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z"
                  />
                </svg>
              </div>
              <div class="text-gray-600">
                <a href="#" class="font-medium text-blue-500 hover:text-blue-700">Click to upload</a> or drag and drop
              </div>
              <p class="text-sm text-gray-500">SVG, PNG, JPG or GIF (max. 800x400px)</p>
            </div>
            <input id="example5" type="file" class="sr-only" />
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
