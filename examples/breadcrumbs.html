<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadcrumbs - SailboatUI</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css" />
  </head>
  <body>
    <div class="container py-20 mx-auto">
      <h1 class="text-xl font-bold">Breadcrumbs</h1>
      <hr class="my-5" />
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">Default</h2>
        <div>
          <nav aria-label="breadcrumb">
            <ol class="inline-flex items-center py-2 space-x-4 text-sm font-medium">
              <li class="inline-flex items-center">
                <a href="#" class="text-slate-500 hover:text-slate-600">Home</a>
              </li>
              <li class="inline-flex items-center space-x-4">
                <span class="text-slate-400">/</span>
                <a href="#" class="text-slate-500 hover:text-slate-600">Components</a>
              </li>
              <li class="inline-flex items-center space-x-4" aria-current="page">
                <span class="text-slate-400">/</span>
                <a class="text-slate-700 hover:text-slate-700" href="#">Breadcrumbs</a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">With chevrons</h2>
        <div>
          <nav aria-label="breadcrumb">
            <ol class="inline-flex items-center py-2 space-x-4 text-sm font-medium">
              <li class="inline-flex items-center">
                <a href="#" class="text-slate-500 hover:text-slate-600">Home</a>
              </li>
              <li class="inline-flex items-center space-x-4">
                <svg
                  class="w-6 h-6 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <a href="#" class="text-slate-500 hover:text-slate-600">Components</a>
              </li>
              <li class="inline-flex items-center space-x-4" aria-current="page">
                <svg
                  class="w-6 h-6 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <a class="text-slate-700 hover:text-slate-700" href="#">Breadcrumbs</a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">With background</h2>
        <div>
          <nav aria-label="breadcrumb">
            <ol class="inline-flex items-center px-4 py-2 space-x-4 text-sm font-medium rounded bg-slate-50">
              <li class="inline-flex items-center">
                <a href="#" class="text-slate-500 hover:text-slate-600">Home</a>
              </li>
              <li class="inline-flex items-center space-x-4">
                <svg
                  class="w-6 h-6 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <a href="#" class="text-slate-500 hover:text-slate-600">Components</a>
              </li>
              <li class="inline-flex items-center space-x-4" aria-current="page">
                <svg
                  class="w-6 h-6 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                <a class="text-slate-700 hover:text-slate-700" href="#">Breadcrumbs</a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
