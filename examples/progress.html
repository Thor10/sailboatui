<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress - SailboatUI</title>
    <link rel="stylesheet" href="../assets/css/tailwind.css" />
  </head>
  <body>
    <div class="container mx-auto py-20">
      <h1 class="text-xl font-bold">Progress</h1>
      <hr class="my-5" />
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">Default</h2>
        <div class="relative flex h-2 w-full overflow-hidden rounded-full bg-secondary-200">
          <div
            role="progressbar"
            aria-valuenow="15"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 15%"
            class="flex h-full bg-primary-500"
          ></div>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">Color</h2>
        <div class="space-y-5">
          <div class="relative flex h-2 w-full overflow-hidden rounded-full bg-secondary-200">
            <div
              role="progressbar"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 25%"
              class="flex h-full bg-primary-500"
            ></div>
          </div>
          <div class="relative flex h-2 w-full overflow-hidden rounded-full bg-secondary-200">
            <div
              role="progressbar"
              aria-valuenow="35"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 35%"
              class="flex h-full bg-green-500"
            ></div>
          </div>
          <div class="relative flex h-2 w-full overflow-hidden rounded-full bg-secondary-200">
            <div
              role="progressbar"
              aria-valuenow="45"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 45%"
              class="flex h-full bg-yellow-500"
            ></div>
          </div>
          <div class="relative flex h-2 w-full overflow-hidden rounded-full bg-secondary-200">
            <div
              role="progressbar"
              aria-valuenow="55"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 55%"
              class="flex h-full bg-red-500"
            ></div>
          </div>
          <div class="relative flex h-2 w-full overflow-hidden rounded-full bg-secondary-200">
            <div
              role="progressbar"
              aria-valuenow="65"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 65%"
              class="flex h-full bg-gray-500"
            ></div>
          </div>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">Size</h2>
        <div class="space-y-5">
          <div class="relative flex h-px w-full overflow-hidden rounded-full bg-secondary-200">
            <div
              role="progressbar"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 25%"
              class="flex h-full bg-primary-500"
            ></div>
          </div>
          <div class="relative flex h-1 w-full overflow-hidden rounded-full bg-secondary-200">
            <div
              role="progressbar"
              aria-valuenow="35"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 35%"
              class="flex h-full bg-primary-500"
            ></div>
          </div>
          <div class="relative flex h-2 w-full overflow-hidden rounded-full bg-secondary-200">
            <div
              role="progressbar"
              aria-valuenow="45"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 45%"
              class="flex h-full bg-primary-500"
            ></div>
          </div>
          <div class="relative flex h-4 w-full overflow-hidden rounded-full bg-secondary-200">
            <div
              role="progressbar"
              aria-valuenow="55"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 55%"
              class="flex h-full bg-primary-500"
            ></div>
          </div>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">With inside label</h2>
        <div class="space-y-5">
          <div class="relative flex h-4 w-full overflow-hidden rounded-full bg-secondary-200">
            <div
              role="progressbar"
              aria-valuenow="45"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 25%"
              class="flex h-full items-center justify-center bg-primary-500 text-xs text-white"
            >
              25%
            </div>
          </div>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">With outside label</h2>
        <div class="space-y-1">
          <dl class="flex items-center justify-between">
            <dt class="font-medium text-secondary-700">Progress</dt>
            <dd class="text-sm text-secondary-500">35%</dd>
          </dl>
          <div class="relative flex h-2 w-full overflow-hidden rounded-full bg-secondary-200">
            <div
              role="progressbar"
              aria-valuenow="35"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 35%"
              class="flex h-full items-center justify-center bg-primary-500 text-xs text-white"
            ></div>
          </div>
        </div>
      </div>
      <div class="my-5">
        <h2 class="mb-2 text-lg font-medium">With float label</h2>
        <div class="mt-5">
          <div class="relative">
            <span
              class="text-secondary-6 00 -transecondary-x-1/2 absolute bottom-full mb-2 rounded-md border border-secondary-50 bg-white py-1 px-2 text-sm text-secondary-500 shadow"
              style="left: 45%"
              >45%</span
            >
            <div class="relative flex h-2 w-full overflow-hidden rounded-full bg-secondary-200">
              <div
                role="progressbar"
                aria-valuenow="45"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 45%"
                class="flex h-full items-center justify-center bg-primary-500 text-xs text-white"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
